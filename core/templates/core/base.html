<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %} Convo Built</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .chat-messages {
            height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body class="bg-amber-50">
    <nav class="flex items-center justify-between px-4 py-6 bg-amber-200">
        <div>
            <a href="/" class="text-xl text-black">Convo Built</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/chatrooms/" class="text-black hover:text-gray-500">Rooms</a>
                <a href="/logout/" class="px-5 py-3 rounded-xl text-black bg-amber-50 hover:bg-amber-100">Logout</a>
            {% else %}
                <a href="/login/" class="text-black hover:text-gray-50">Log in</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-black bg-amber-50 hover:bg-amber-100">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>


</html>
