{% extends 'core/base.html' %}

{% block title %} ChatRooms | {% endblock %}

{% load static %}
{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-black">ChatRooms</h1>
    </div>

    <div class="w-full flex flex-wrap items-center">
        {% for room in chatrooms %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-blue-300 hover:bg-blue-200 shadow rounded-xl text-center">
                    <h2 class="mb-5 text-2xl font-semibold">{{room.name}}</h2>
                    <a href="{% url 'chatroom' room.slug %}" class="px-5 py-3 block rounded-xl text-black bg-white">Join</a>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
